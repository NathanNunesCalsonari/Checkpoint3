<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="" defer></script>

    <title>Cadastro</title>
</head>
<body>
    <div>
        <form id="formulario" action="index.html" method="get" onsubmit="return false">
            <fieldset>
                <legend>Formul√°rio de Cadastro</legend>
                <div>
                    <label for="idPrimeiroNome">Primeiro Nome</label>
                    <input type="text" name="txtNome1" id="idFirstName" placeholder="Primerio Nome">
                </div>
                <div>
                    <label for="idSegundoNome">Segundo Nome</label>
                    <input type="text" name="txtNome2" id="idLastName" placeholder="Segundo Nome">   
                </div>
                <div>
                    <label for="idEmail">Email</label>
                    <input type="email" name="txtEmail" id="idEmail" placeholder="Email">
                </div>
                <div>
                    <label for="idPass">Senha</label>
                    <input type="password" name="txtPass" id="idPass" placeholder="Senha">
                    <i class="fa fa-eye" aria-hidden="true"></i>
                </div>
                <div>
                    <label for="idConfirmarPass">Confirmar senha</label>
                    <input type="password" name="txtConfirmarPass" id="idConfPass" placeholder="Confirmar senha">
                    <i class="fa fa-eye" aria-hidden="true"></i>
                </div>
                <div>
                    <button type="submit" id="btnSubmit">Registrar-se</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
